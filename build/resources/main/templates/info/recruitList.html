<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>recruitList</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" th:href="@{/assets/css/main.css}"/>
</head>
<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<div th:replace="/header::header"></div>

							<!-- Content -->
								<section>
									<header class="main">
										<h1>Recruits</h1>
									</header>
									
									<hr class="major">

									<h2>게시글 목록</h2>
									
									<div class="table-wrapper">
									<table>
										<thead>
											<tr>
												<th>글번호</th>
												<th>회사명</th>
												<th>직무</th>
												<th>자격</th>
												<th>마감일</th>
											</tr>
										</thead>
										<tbody>
															<tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
	        											<!-- 조회된 데이터가 한 개 이상, 즉 게시글이 한 개 이상 있을 경우 목록으로 보여준다.
	        											th:each = 목록과 같이 반복되는 데이터를 화면에 표시하는 데 사용된다.
	        											Thymeleaf에서는 컨트롤러에서 전달받은 데이터를 ${변수} 형식으로 사용할 수 있다.
	        											addObject에 list라는 이름으로 담은 데이터를 뷰에서는 ${list}로 사용
	        											list : ${list}에서 앞의 list라는 이름으로 반복되는 데이터에 접근할 수 있다.
	        											이 list변수는 each가 선언된 <tr>태그 안에서만 접근할 수 있다. -->
	        												<td th:text="${list.recNum}"></td>
	        												<td class="title"><a href="/info/openRecDetail?recNum=" th:attrappend="href=${list.recNum}" th:text="${list.recCompany}"></a></td>
	        												<td th:text="${list.recPosit}"></td>
	        												<td th:text="${list.recQual}"></td>
	        												<td th:text="${list.recDeadline}"></td>
	        												<!-- list변수를 사용해 서버에서 전달된 데이터에 접근해서 화면에 표시
	        												쿼리에서 컬럼 조회 -> dto에 변수로 저장 -> 뷰에서는 서버로부터 전달된 게시글 목록을 list라는 변수를 통해 접근 -->
	        											</tr> 
	        											<tr th:unless="${#lists.size(list)} > 0">
	        												<!-- 조회된 데이터가 없는 경우 조회된 결과 없다는 메시지를 보여줌 -->
	        												<td colspan="5" align="center">조회된 결과가 없습니다.</td>
	        											</tr>
															</tbody>
															<tfoot>
																<tr>
																	<td><ul class="actions">
																		<li><a href="/info/openRecWrite" class="button primary">write</a></li>
																	</ul></td>
																	<td colspan="4"></td>
																</tr>
															</tfoot>
														</table>
													</div>
																						
									<hr class="major">
									
								</section>

						</div>
					</div>

				<!-- Sidebar -->
				<div th:include="/sidebar"></div>

			</div>

		<!-- Scripts -->
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/browser.min.js"></script>
			<script src="/assets/js/breakpoints.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<script src="/assets/js/main.js"></script>
</body>
</html>
