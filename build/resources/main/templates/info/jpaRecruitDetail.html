<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>jpaRecruitDetail</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" th:href="@{/assets/css/main.css}"/>
</head>
<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<div th:replace="/header::header"></div>

							<!-- Content -->
								<section>
									<header class="main">
										<h1>Recruits</h1>
									</header>
									
									<div>
									</div>
									
									<hr class="major">
									
									<!-- Form -->
										<h3>Form</h3>

										<form id="frm" method="post">
											<div class="col-12">
											<!-- Break -->
											<table>
												<tr>
													<th scope="row">글 번호</th>
													<td th:text="${board.recNum }"></td>
													<th scope="row">조회수</th>
													<td th:text="${board.recView }"></td>
													</tr>
													<tr>
													<th scope="row">작성자</th>
													<td th:text="${board.creatorId }"></td>
													<th scope="row"></th>
													<td></td>
												</tr>
											</table>
												</div>
												<div>
												<!-- <hr class="major"> -->
												</div>
												<!-- Break -->
												<div class="row gtr-uniform">
															<div class="col-6 col-12-xsmall">
																<input th:value="${board.recCompany }" name="recCompany" id="demo-name" type="text" >
															</div>
															<div class="col-6 col-12-xsmall">
																<input th:value="${board.recDeadline }" name="recDeadline" id="demo-email" type="text" value="">
															</div>
															<!-- Break -->
															<div class="col-6 col-12-xsmall">
																<input th:value="${board.recQual }" name="recQual" id="demo-name" type="text" value="">
															</div>
															<div class="col-6 col-12-xsmall">
																<input th:value="${board.recSal }" name="recSal" id="demo-email" type="text" value="">
															</div>
															<!-- Break -->
															<div class="col-6 col-12-xsmall">
																<input th:value="${board.recPosit }" name="recPosit" id="demo-name" type="text" value="">
															</div>
															<div class="col-6 col-12-xsmall">
																
															</div>
															<!-- Break -->
															<div class="col-4 col-12-small">
																<input name="demo-priority" id="demo-priority-low" type="radio" checked="">
																<label for="demo-priority-low">신입</label>
															</div>
															<div class="col-4 col-12-small">
																<input name="demo-priority" id="demo-priority-normal" type="radio">
																<label for="demo-priority-normal">경력</label>
															</div>
															<!-- Break -->
															<div class="col-12">
																<textarea th:text="${board.recInput }" name="recInput" id="demo-message" rows="6"></textarea>
															</div>
									<div class="col-12">
										<ul class="actions">
											<li><a id="list" class="button primary" href="#this">&nbsp;&nbsp;&nbsp;Prev&nbsp;&nbsp;&nbsp;</a></li>
											<li><a id="edit" class="button" href="#this">edit</a></li>
											<li><a id="delete" class="button" href="#this">del</a></li>
										</ul>
									</div>
									</div>
												<!-- Break -->
											<input type="hidden" id="recNum" name="recNum" th:value="${board.recNum }">
											<input type="hidden" id="method" name="_method" />
										</form>
																						
									<hr class="major">
									
								</section>

						</div>
					</div>

				<!-- Sidebar -->
				<div th:include="/sidebar"></div>

			</div>

		<!-- Scripts -->
		<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/browser.min.js"></script>
			<script src="/assets/js/breakpoints.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<script src="/assets/js/main.js"></script>
			
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- 구글에서 제공하는 jQuery 주소 추가
	https://developers.google.com/speed/libraries/#jquery -->
	<script type="text/javascript">
	$(document).ready(function(){
		var recNum = $("#recNum").val();
		$("#list").on("click", function(){
			location.href = "/jpa/rec/list";
		});
		
		$("#edit").on("click", function(){
			$("#method").val("put");
			var frm = $("#frm")[0];
			frm.action = "/jpa/rec/"+recNum;
			frm.submit();
		});
		
		$("#delete").on("click", function(){
			$("#method").val("delete");
			var frm = $("#frm")[0];
			frm.action = "/jpa/rec/"+recNum;
			frm.submit();
		});
	});
	</script>
</body>
</html>
